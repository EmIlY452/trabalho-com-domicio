<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <span class="titulo">Arraste e Encaixe os componentes</span>
        <div class="resolução"><div id="resolucao" >
          A resolução da tela é: <span id="resolucao-texto"></span>
        </div> 
    </header>
    <section>
      <div class="plugados">          
        <div class="slot ram-slot" id="ram-slot" >
          <img src="imagens/ram-encaixada.jpg" alt="Memória RAM Encaixada" class="ram-encaixada" id="ram-encaixada">
        </div>
        <div class="slot cpu-slot" id="cpu-slot">
          <img src="imagens/cpu-encaixada.png" alt="CPU Encaixada" class="cpu-encaixada" id="cpu-encaixada">
        </div>
        <div class="slot gpu-slot" id="gpu-slot">
          <img src="imagens/gpu-encaixada.jpeg" alt="Placa Gráfica Encaixada" class="gpu-encaixada" id="gpu-encaixada">
        </div>
        <div class="slot keyboard-slot" id="keyboard-slot">
          <img src="imagens/keyboard-encaixado.png" alt="Teclado Encaixado" class="keyboard-encaixada" id="keyboard-encaixada">
        </div>
        <div class="slot mouse-slot" id="mouse-slot">
          <img src="imagens/mouse-encaixada.jpg" alt="Mouse Encaixado" class="mouse-encaixada" id="mouse-encaixada">
        </div>
        <div class="slot display-slot" id="display-slot">
          <img src="imagens/display-encaixada.jpg" alt="Display Encaixado" class="display-encaixada" id="display-encaixada">
        </div>
        <div class="slot fonte-slot" id="fonte-slot">
          <img src="imagens/fonte-encaixada.jpeg" alt="Fonte Encaixada" class="fonte-encaixada" id="fonte-encaixada">
        </div>
          <div class="slot hd-slot" id="hd-slot">
          <img src="imagens/hd-encaixada.jpg" alt="HD Encaixada" class="hd-encaixada" id="hd-encaixada">
        </div>
      </div>        
          <img src="imagens/motherboard.jpg" alt="Placa Mãe" class="motherboard">          
      <div class="components-list">
        <img src="imagens/ram.jpg" alt="Memória RAM" class="component ram" draggable="true" id="ram">
        <img src="imagens/cpu.png" alt="CPU" class="component cpu" draggable="true" id="cpu">
        <img src="imagens/gpu.jpg" alt="Placa Gráfica" class="component gpu" draggable="true" id="gpu">
        <img src="imagens/keyboard.png" alt="Teclado" class="component keyboard" draggable="true" id="keyboard">
        <img src="imagens/mouse.png" alt="Mouse" class="component mouse" draggable="true" id="mouse">
        <img src="imagens/display.jpg" alt="Display" class="component display" draggable="true" id="display">
        <img src="imagens/fonte.jpeg" alt="fonte" class="component fonte" draggable="true" id="fonte">
        <img src="imagens/hd.jpg" alt="HD ssd" class="component hd" draggable="true" id="hd">
      </div> 
      
    </section>      
      <div class="div_de_espaço">
        <span class="acertou" id="acerto">Você acertou tudo, parabéns!</span>
        <span class="erro" id="erro" style="display: none;"></span>   
      </div>
      <!-- Botão para reiniciar -->
        <button id="reiniciar-btn">Reiniciar Sessão</button>
      <footer class="rodapé">
        endereço e dados da escola e turma
      </footer>    
  <script src="main.js"> </script>
</body>
</html>
